<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRT Wrapped 2025</title>
    
    <!-- React & DOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: white; 
            overflow: hidden; /* Prevent scrolling on mobile */
        }
        
        /* Custom Animations */
        @keyframes glitch {
          0% { transform: translate(0) }
          20% { transform: translate(-2px, 2px) }
          40% { transform: translate(-2px, -2px) }
          60% { transform: translate(2px, 2px) }
          80% { transform: translate(2px, -2px) }
          100% { transform: translate(0) }
        }
        .animate-glitch { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; }
        
        @keyframes scrollUp {
          0% { transform: translateY(0); }
          100% { transform: translateY(-50%); }
        }
        .animate-scroll { animation: scrollUp 30s linear infinite; }

        @keyframes noise {
            0%, 100% { background-position: 0 0; }
            10% { background-position: -5% -10%; }
            20% { background-position: -15% 5%; }
            30% { background-position: 7% -25%; }
            40% { background-position: 20% 25%; }
            50% { background-position: -25% 10%; }
            60% { background-position: 15% 5%; }
            70% { background-position: 0% 15%; }
            80% { background-position: 25% 35%; }
            90% { background-position: -10% 10%; }
        }
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Train, Clock, AlertTriangle, TrendingDown, Play, Pause, RotateCcw, Activity, Users, Home, ChevronLeft, ArrowRight, Zap, DollarSign, Info } = lucide;

        const DisruptionsWrapped = () => {
          const [currentSlide, setCurrentSlide] = useState(0);
          const [isAutoPlaying, setIsAutoPlaying] = useState(false);
          const totalSlides = 8;
          const containerRef = useRef(null);

          const nextSlide = () => {
            if (currentSlide < totalSlides - 1) {
              setCurrentSlide(curr => curr + 1);
            } else {
              setIsAutoPlaying(false);
            }
          };

          const prevSlide = () => {
            if (currentSlide > 0) {
              setCurrentSlide(curr => curr - 1);
            }
          };

          const restart = () => {
            setCurrentSlide(0);
            setIsAutoPlaying(false);
          };

          // Auto-play logic
          useEffect(() => {
            let interval;
            if (isAutoPlaying && currentSlide < totalSlides - 1) {
              interval = setInterval(() => {
                nextSlide();
              }, 6000); // 6 seconds per slide
            }
            return () => clearInterval(interval);
          }, [isAutoPlaying, currentSlide]);

          // Keyboard navigation
          useEffect(() => {
            const handleKeyDown = (e) => {
              if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
              if (e.key === 'ArrowLeft') prevSlide();
            };
            window.addEventListener('keydown', handleKeyDown);
            return () => window.removeEventListener('keydown', handleKeyDown);
          }, [currentSlide]);

          return (
            <div className="flex flex-col items-center justify-center min-h-screen bg-black text-white selection:bg-green-500 selection:text-black">
              <div 
                ref={containerRef}
                className="relative w-full max-w-md h-[100dvh] md:h-[800px] md:max-h-[90vh] bg-zinc-900 shadow-2xl overflow-hidden flex flex-col border-x border-zinc-800 md:border md:rounded-3xl"
              >
                
                {/* Progress Bars */}
                <div className="absolute top-0 left-0 w-full p-2 z-30 flex gap-1 safe-area-top">
                  {Array.from({ length: totalSlides }).map((_, idx) => (
                    <div key={idx} className="h-1 flex-1 bg-zinc-700/50 rounded-full overflow-hidden backdrop-blur-sm">
                      <div 
                        className={`h-full bg-white transition-all ease-linear ${
                          idx < currentSlide ? 'w-full duration-300' : idx === currentSlide && isAutoPlaying ? 'w-full duration-[6000ms]' : 'w-0 duration-0'
                        }`}
                      />
                    </div>
                  ))}
                </div>

                {/* Content Area (Click to advance) */}
                <div className="flex-1 relative cursor-pointer" onClick={nextSlide}>
                  {currentSlide === 0 && <IntroSlide />}
                  {currentSlide === 1 && <PlaylistSlide />}
                  {currentSlide === 2 && <BigHitSlide />}
                  {currentSlide === 3 && <ScaleSlide />}
                  {currentSlide === 4 && <ArtistSlide />}
                  {currentSlide === 5 && <CostSlide />}
                  {currentSlide === 6 && <ComparisonSlide />} 
                  {currentSlide === 7 && <OutroSlide onRestart={restart} />}
                </div>

                {/* Controls Overlay */}
                <div className="absolute bottom-6 left-0 w-full px-6 flex justify-between items-center z-40 pointer-events-none safe-area-bottom">
                  {/* Back Button */}
                  <button 
                    onClick={(e) => { e.stopPropagation(); prevSlide(); }} 
                    className={`p-3 rounded-full bg-black/20 backdrop-blur-md hover:bg-white/20 pointer-events-auto transition-all duration-200 active:scale-90 ${currentSlide === 0 ? 'opacity-0 translate-y-4' : 'opacity-100 translate-y-0'}`}
                  >
                    <ChevronLeft size={24} className="text-white" />
                  </button>
                  
                  <div className="text-[10px] font-bold tracking-[0.2em] text-zinc-500 uppercase">
                    2025 Wrapped
                  </div>

                  {/* Play/Pause Button */}
                  <button 
                    onClick={(e) => { e.stopPropagation(); setIsAutoPlaying(!isAutoPlaying); }} 
                    className="p-3 rounded-full bg-black/20 backdrop-blur-md hover:bg-white/20 pointer-events-auto transition-all duration-200 active:scale-90"
                  >
                    {isAutoPlaying ? (
                       <Pause size={24} className="text-white fill-current" />
                    ) : (
                      <Play size={24} className="text-white fill-current" />
                    )}
                  </button>
                </div>
              </div>
              
              <p className="mt-4 text-zinc-600 text-xs hidden md:block">
                Click card to advance ‚Ä¢ Keyboard arrows supported
              </p>
            </div>
          );
        };

        // --- SLIDE COMPONENTS ---

        const IntroSlide = () => (
          <div className="h-full w-full bg-[#111] flex flex-col items-center justify-center p-8 text-center relative overflow-hidden">
            <div className="absolute inset-0 bg-noise opacity-30"></div>
            <div className="absolute top-0 left-0 w-full h-full opacity-40 bg-[radial-gradient(circle_at_50%_50%,_rgba(29,185,84,0.15),transparent_70%)]" />
            
            <div className="z-10 flex flex-col gap-8 relative">
              <div className="inline-block px-4 py-1 rounded-full border border-green-500/30 bg-green-900/10 text-green-400 text-xs font-mono tracking-widest uppercase mb-4">
                System Status: Critical
              </div>
              
              <div className="relative">
                <h1 className="text-7xl font-black italic tracking-tighter text-white leading-[0.8]">
                  2025<br/>RIDE<br/>WRAPPED
                </h1>
                {/* Glitch Effect Layer */}
                <h1 className="text-7xl font-black italic tracking-tighter text-green-500 absolute top-0 left-0 opacity-40 mix-blend-color-dodge animate-glitch leading-[0.8]" style={{ clipPath: 'polygon(0 0, 100% 0, 100% 45%, 0 45%)', animationDuration: '2.5s' }}>
                  2025<br/>RIDE<br/>WRAPPED
                </h1>
                <h1 className="text-7xl font-black italic tracking-tighter text-purple-500 absolute top-0 left-0 opacity-40 mix-blend-color-dodge animate-glitch leading-[0.8]" style={{ clipPath: 'polygon(0 60%, 100% 60%, 100% 100%, 0 100%)', animationDirection: 'reverse' }}>
                  2025<br/>RIDE<br/>WRAPPED
                </h1>
              </div>

              <p className="text-zinc-400 text-sm max-w-[260px] mx-auto leading-relaxed">
                It's been a bumpy year. Let's look back at the stops we <span className="text-white font-bold italic">didn't</span> plan to make.
              </p>
            </div>
          </div>
        );

        const PlaylistSlide = () => {
          const incidents = [
            { date: "Jan 2", title: "TEL Fault", duration: "30m" },
            { date: "Feb 7", title: "NSL Service Halt", duration: "4h", highlight: true },
            { date: "Feb 10", title: "NEL Signal Fault", duration: "2.5h" },
            { date: "Mar 5", title: "CCL Train Fault", duration: "1h" },
            { date: "Apr 4", title: "EWL Track Fault", duration: "2.5h" },
            { date: "Apr 23", title: "EWL Track Point", duration: "2.5h" },
            { date: "May 11", title: "NSL Track Fault", duration: "3h" },
            { date: "Jul 3", title: "BPLRT Power Fault", duration: "2.5h" },
            { date: "Jul 19", title: "BPLRT Again", duration: "1.5h" },
            { date: "Aug 12", title: "THE BLACKOUT", duration: "10h", mega: true },
            { date: "Sep 2", title: "NSL Signal Fault", duration: "45m" },
            { date: "Nov 17", title: "TEL Fault", duration: "40m" },
            { date: "Nov 29", title: "EWL 10-Day Closure", duration: "10d", highlight: true },
            { date: "Dec 2", title: "EWL Track Point", duration: "20m" },
          ];
          // Duplicate for seamless loop
          const fullList = [...incidents, ...incidents, ...incidents];

          return (
            <div className="h-full w-full bg-[#1a0b00] flex flex-col p-6 relative overflow-hidden">
               <div className="absolute inset-0 bg-noise opacity-20"></div>
              <div className="absolute inset-0 bg-gradient-to-b from-[#1a0b00] via-transparent to-[#1a0b00] z-20 pointer-events-none" />
              
              <div className="z-20 mt-12 mb-6 relative">
                <h2 className="text-4xl font-bold mb-2 leading-tight">Your Top<br/><span className="text-orange-500">Disruptions</span></h2>
                <div className="inline-flex items-center gap-2 bg-orange-500/10 px-3 py-1 rounded-full text-orange-200 text-xs font-bold border border-orange-500/20">
                  <AlertTriangle size={12} /> 35+ RECORDED FAULTS
                </div>
              </div>

              <div className="flex-1 overflow-hidden relative z-10 -mx-6 px-6">
                <div className="animate-scroll absolute w-full left-0 px-6 pb-20">
                  {fullList.map((item, i) => (
                    <div key={i} className={`flex items-center gap-4 mb-3 p-4 rounded-xl backdrop-blur-sm transition-transform ${item.mega ? 'bg-gradient-to-r from-red-900/80 to-red-800/80 border border-red-500 shadow-[0_0_20px_rgba(220,38,38,0.3)] scale-105 my-6' : item.highlight ? 'bg-white/10 border border-white/20' : 'bg-white/5 border border-white/5'}`}>
                      <div className="flex flex-col items-center justify-center min-w-[50px] leading-none">
                        <span className="text-[10px] font-bold uppercase opacity-60 mb-1">{item.date.split(' ')[0]}</span>
                        <span className="text-xl font-bold">{item.date.split(' ')[1]}</span>
                      </div>
                      <div className="flex-1 min-w-0">
                        <h4 className={`font-bold truncate ${item.mega ? 'text-lg uppercase tracking-wide text-white' : 'text-base text-zinc-100'}`}>{item.title}</h4>
                        <div className="flex items-center gap-1.5 text-xs opacity-70 mt-1 font-mono">
                          <Clock size={12} />
                          {item.duration} delay
                        </div>
                      </div>
                      {item.mega && <Zap className="text-yellow-300 animate-pulse shrink-0" size={20} />}
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        };

        const BigHitSlide = () => (
          <div className="h-full w-full bg-indigo-950 flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
            <div className="absolute inset-0 bg-noise opacity-20"></div>
            {/* Ambient Background */}
            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-purple-600 rounded-full blur-[120px] opacity-30 animate-pulse" />
            
            <div className="z-10 flex flex-col items-center w-full max-w-sm">
              <div className="bg-white/10 backdrop-blur-md px-4 py-2 rounded-full mb-8 border border-white/10 shadow-xl">
                <span className="text-xs font-bold text-purple-200 uppercase tracking-widest flex items-center gap-2">
                  <span className="w-2 h-2 rounded-full bg-purple-400 animate-pulse"></span>
                  The One You Couldn't Skip
                </span>
              </div>

              <div className="relative group cursor-pointer mb-10">
                <div className="absolute inset-0 bg-gradient-to-br from-purple-600 to-indigo-600 blur-xl opacity-50 group-hover:opacity-75 transition-opacity duration-500"></div>
                <div className="relative w-72 h-72 bg-black border-4 border-purple-500/50 flex flex-col items-center justify-center shadow-2xl rotate-3 transition-transform duration-500 group-hover:rotate-0 group-hover:scale-105">
                  <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-30"></div>
                  <div className="relative z-10 text-center leading-none">
                    <h1 className="text-7xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-zinc-500">AUG</h1>
                    <h1 className="text-[10rem] font-black text-purple-500 -mt-4 tracking-tighter drop-shadow-[0_0_15px_rgba(168,85,247,0.5)]">12</h1>
                  </div>
                  <div className="absolute top-4 right-4 animate-pulse">
                    <Activity className="text-red-500" />
                  </div>
                  {/* Sticker */}
                  <div className="absolute -bottom-6 -right-6 bg-red-600 text-white font-bold px-4 py-2 text-sm rotate-[-6deg] shadow-lg border-2 border-white transform hover:rotate-0 transition-transform">
                    EXPLICIT DELAYS
                  </div>
                </div>
              </div>

              <h2 className="text-3xl font-bold mb-2 text-white">The NEL Blackout</h2>
              <p className="text-indigo-200 text-lg mb-6 font-medium">10 Hours ‚Ä¢ 150,000 Pax</p>
              
              <div className="flex flex-wrap justify-center gap-2">
                 <span className="px-3 py-1 bg-indigo-900/50 rounded text-xs font-mono text-indigo-300 border border-indigo-700">#PowerFault</span>
                 <span className="px-3 py-1 bg-indigo-900/50 rounded text-xs font-mono text-indigo-300 border border-indigo-700">#SengkangPunggol</span>
              </div>
            </div>
          </div>
        );

        const ScaleSlide = () => (
          <div className="h-full w-full bg-emerald-950 flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
             <div className="absolute inset-0 bg-noise opacity-20"></div>
            <div className="absolute -right-20 -top-20 w-96 h-96 bg-emerald-600 rounded-full blur-[100px] opacity-20" />
            <div className="absolute -left-20 -bottom-20 w-96 h-96 bg-green-800 rounded-full blur-[100px] opacity-20" />

            <div className="z-10 w-full">
              <h3 className="text-lg font-bold text-emerald-400 mb-10 uppercase tracking-[0.2em]">The Scale</h3>
              
              <div className="grid grid-cols-1 gap-6 text-left w-full">
                {/* Hours Card */}
                <div className="bg-gradient-to-br from-emerald-900/40 to-black/40 p-6 rounded-2xl flex items-center gap-5 border border-emerald-500/20 backdrop-blur-sm shadow-xl transform transition hover:scale-[1.02]">
                  <div className="bg-emerald-500/10 p-4 rounded-full border border-emerald-500/20 shrink-0">
                    <Clock size={32} className="text-emerald-400" />
                  </div>
                  <div>
                    <div className="text-4xl font-black text-white tabular-nums tracking-tight">840,000</div>
                    <div className="text-xs font-bold text-emerald-400 uppercase mb-1 tracking-wider">Hours Wasted</div>
                    <div className="text-sm text-zinc-400 flex items-center gap-1.5">
                      <Zap size={12} /> ‚âà 95 Human Lifetimes
                    </div>
                  </div>
                </div>

                {/* Pax Card */}
                <div className="bg-gradient-to-br from-emerald-900/40 to-black/40 p-6 rounded-2xl flex items-center gap-5 border border-emerald-500/20 backdrop-blur-sm shadow-xl transform transition hover:scale-[1.02]">
                  <div className="bg-emerald-500/10 p-4 rounded-full border border-emerald-500/20 shrink-0">
                    <Users size={32} className="text-emerald-400" />
                  </div>
                  <div>
                    <div className="text-4xl font-black text-white tabular-nums tracking-tight">2.45M <sup className="text-[10px] text-emerald-600">*</sup></div>
                    <div className="text-xs font-bold text-emerald-400 uppercase mb-1 tracking-wider">Pax Affected</div>
                    <div className="text-sm text-zinc-400 flex items-center gap-1.5 leading-tight">
                       National Stadium Capacity <br/> x 45 Times
                    </div>
                  </div>
                </div>
              </div>
              
              <div className="mt-8 mx-6 pt-4 border-t border-emerald-500/10 text-[9px] text-emerald-500/40 font-mono leading-tight text-center">
                 *Derived by summing official passenger figures from planned closures (1.8M) plus estimated segment load factors during 30+ unplanned fault windows.
              </div>
            </div>
          </div>
        );

        const ArtistSlide = () => (
          <div className="h-full w-full bg-[#2a0a0a] flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
             <div className="absolute inset-0 bg-noise opacity-20"></div>
             
             {/* Red Ambient Light */}
             <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-1/2 bg-red-600/20 blur-[100px]"></div>

            <div className="z-10 w-full max-w-sm relative">
              <h2 className="text-2xl font-bold mb-8 text-red-200 uppercase tracking-widest drop-shadow-md">Top Artist</h2>
              
              <div className="bg-[#1a1a1a] border border-zinc-800 rounded-xl overflow-hidden shadow-2xl transform transition hover:scale-105 duration-500 group">
                {/* Card Header (Album Art style) */}
                <div className="h-56 bg-red-700 flex items-center justify-center relative overflow-hidden">
                  <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/diagmonds-light.png')] opacity-20"></div>
                  <Train size={120} className="text-black opacity-20 absolute -bottom-4 -right-4 rotate-12 group-hover:rotate-0 transition-transform duration-500" />
                  
                  <div className="relative z-10 text-center">
                    <div className="text-8xl font-black text-white tracking-tighter drop-shadow-lg">NSL</div>
                    <div className="inline-block bg-black/40 backdrop-blur px-3 py-1 rounded text-xs font-bold text-red-100 mt-2 border border-white/20">
                      North-South Line
                    </div>
                  </div>
                </div>
                
                {/* Card Stats */}
                <div className="p-6 text-left bg-gradient-to-b from-[#1a1a1a] to-black">
                  <div className="flex items-start gap-4 mb-6">
                    <div className="bg-red-500/10 text-red-500 p-3 rounded-full border border-red-500/20 shadow-[0_0_10px_rgba(239,68,68,0.2)]">
                      <AlertTriangle size={24} />
                    </div>
                    <div>
                      <div className="font-bold text-white text-3xl tabular-nums">8</div>
                      <div className="text-sm font-bold text-red-400 uppercase tracking-wide">Major Incidents</div>
                      <div className="text-xs text-zinc-500 font-mono mt-1">~23% of Total Faults</div>
                    </div>
                  </div>

                  <div className="flex flex-wrap gap-2 pt-4 border-t border-zinc-800">
                    <span className="text-[10px] font-bold border border-zinc-700 bg-zinc-800 rounded px-2 py-1 text-zinc-400">#SignalFault</span>
                    <span className="text-[10px] font-bold border border-zinc-700 bg-zinc-800 rounded px-2 py-1 text-zinc-400">#PeakHourFails</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );

        const CostSlide = () => {
          return (
            <div className="h-full w-full bg-[#3d2b00] flex flex-col items-center justify-center p-6 relative overflow-hidden">
               <div className="absolute inset-0 bg-noise opacity-20"></div>
               
               {/* Floating Money Emoji Background */}
               <div className="absolute inset-0 overflow-hidden opacity-20 pointer-events-none">
                  {Array.from({length: 15}).map((_, i) => (
                     <div key={i} className="absolute text-xl animate-pulse" style={{ 
                       top: `${Math.random() * 90}%`, 
                       left: `${Math.random() * 90}%`, 
                       animationDuration: `${Math.random() * 3 + 2}s` 
                     }}>üí∏</div>
                  ))}
               </div>

              <div className="w-full max-w-[320px] bg-white text-black p-6 shadow-2xl relative rotate-1 font-mono text-sm transform transition hover:rotate-0 duration-300">
                {/* Receipt Jagged Edge Top */}
                <div className="absolute top-0 left-0 w-full h-2 -mt-2 bg-white" style={{ clipPath: 'polygon(0% 100%, 5% 0%, 10% 100%, 15% 0%, 20% 100%, 25% 0%, 30% 100%, 35% 0%, 40% 100%, 45% 0%, 50% 100%, 55% 0%, 60% 100%, 65% 0%, 70% 100%, 75% 0%, 80% 100%, 85% 0%, 90% 100%, 95% 0%, 100% 100%)' }}></div>
                
                <div className="text-center mb-6 pt-2">
                  <div className="flex justify-center mb-2"><Train size={24} /></div>
                  <h2 className="font-black text-3xl tracking-wider mb-2">SMRT</h2>
                  <div className="inline-block border-2 border-red-600 text-red-600 font-bold px-2 py-1 text-xs transform -rotate-12 rounded-sm opacity-80">
                    ESTIMATED
                  </div>
                  <p className="text-[10px] text-gray-500 mt-2 uppercase">2025 Economic Impact Report</p>
                </div>

                <div className="border-t-2 border-b-2 border-dashed border-gray-300 py-4 my-4 space-y-3 text-xs md:text-sm">
                  <div className="flex justify-between items-end">
                    <span>PRODUCTIVITY LOSS</span>
                    <span className="font-bold">$28,500,000</span>
                  </div>
                  <div className="flex justify-between items-end">
                    <span>SURGE FARES</span>
                    <span className="font-bold">$2,100,000</span>
                  </div>
                  <div className="flex justify-between items-end">
                    <span>FRICTION COST</span>
                    <span className="font-bold">$15,000,000</span>
                  </div>
                </div>

                <div className="flex justify-between text-xl font-black mb-6">
                  <span>TOTAL</span>
                  <span>$45.6M</span>
                </div>

                <div className="space-y-3 mb-4">
                  <div className="bg-black text-white p-3 rounded flex items-center justify-between shadow-md">
                    <div className="text-[10px] text-yellow-500 font-bold tracking-wider">EQUALS</div>
                    <div className="font-bold text-base">75 BTO FLATS <sup className="text-[9px] text-gray-400">*1</sup></div>
                    <Home size={16} />
                  </div>
                  <div className="bg-zinc-100 text-black p-3 rounded flex items-center justify-between border border-gray-200">
                    <div className="text-[10px] text-gray-500 font-bold tracking-wider">OR</div>
                    <div className="font-bold text-base">11.4M MEALS <sup className="text-[9px] text-gray-500">*2</sup></div>
                    <span className="text-lg">üçö</span>
